services:
  agentforge:
    build:
      context: ../../agentforge
      dockerfile: Dockerfile
    ports:
    - 8080:8080
    environment:
      USE_MOCK_DATA: "false"
      OPENEMR_BASE_URL: "https://openemr:443"
      OPENEMR_TOKEN_URL: "https://openemr:443/oauth2/default/token"
    depends_on:
      openemr:
        condition: service_started
    networks:
      default:
        aliases:
        - agentforge
